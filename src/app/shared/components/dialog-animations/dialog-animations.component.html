<h2 mat-dialog-title>Delete Recipe</h2>
<mat-dialog-content>
  Would you like to delete {{ elementName }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog('cancel')">
    No
  </button>
  <button
    mat-button
    class="error-button"
    (click)="closeDialog('confirm')"
    cdkFocusInitial
  >
    Yes
  </button>
</mat-dialog-actions>
